<h1>Update Todo</h1>
<form method="POST">
  {% csrf_token %}
  <label for="task">Task:</label>
  <input type="text" id="task" name="task" value="{{ todo.task }}" required />

  <label for="completed">Completed:</label>

  {% if todo.completed %}
  <input
    type="checkbox"
    id="completed"
    name="completed"
    checked
  />
{% else %}
  <input
    type="checkbox"
    id="completed"
    name="completed"
  />
{% endif %}
  
  <button type="submit">Update</button>
</form>
<a href="{% url 'list_todos' %}">Back to list</a>

<!-- Adding JavaScript -->
<script>
  const todo = {
    task: "{{ todo.task|escapejs }}",
    completed: {{ todo.completed|yesno:"true,false" }}
  };
  console.log("Todo details:", todo);
</script>
